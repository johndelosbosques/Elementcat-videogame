<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8 " />
        <title>ELEMENTCAT</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionar-cat">
            <h1 class="titulo">ELEMENT CAT</h1>

            <h2 class="subtitulo">Elige tu cat:</h2>

            <div id="contenedor-tarjetas" class="tarjetas">

            </div>
            
            <button id="boton-cat">seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu cat</h2>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()"onmousedown="moverArriba()">Arriba</button>
            <div>
             <button onmouseup="detenerMovimiento()"onmousedown="moverIzquierda()">Izquierda</button>
             <button onmouseup="detenerMovimiento()"onmousedown="moverAbajo()">Abajo</button>
             <button onmouseup="detenerMovimiento()"onmousedown="moverDerecha()">Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Elemencat</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>
      
            <div id="contenedor-ataques" class="tarjetas-ataques">
               
            </div>
                
            
            <div id="mensajes">
                <p id="resultado">Mucha Suerte</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section> 
            </div>
            
           <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="cat-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="cat-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
       </section>
       <script src="./js/elemencat.js"></script>
    </body>
</html>
